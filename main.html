<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Player</h1>
        <button id="startButton" class="button">Start</button>
    </div>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            this.disabled = true;
            playRandomAudio();
        });

        function playRandomAudio() {
            // Define the paths to your audio files for each option
            const audioFiles = {
                1: "Head.mp3",
                2: "Sholder.mp3",
                3: "knee.mp3",
                4: "toe.mp3",
                5: "Bottle.mp3"
            };

            // Generate a random option
            const choice = Math.floor(Math.random() * 5) + 1;
            console.log("Selected option:", choice);

            // Play the audio for the selected option
            const audio = new Audio(audioFiles[choice]);
            audio.onended = function() {
                // After the audio finishes playing, check if option 5 was selected
                if (choice !== 5) {
                    // If not, play the next random audio
                    playRandomAudio();
                } else {
                    // If option 5 was selected, re-enable the button
                    document.getElementById("startButton").disabled = false;
                }
            };
            audio.play();
        }
    </script>
</body>
</html>
